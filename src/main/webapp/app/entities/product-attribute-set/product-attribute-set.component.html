<div>
    <h2 id="page-heading">
        <span jhiTranslate="epmresourcesApp.productAttributeSet.home.title">Product Attribute Sets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-attribute-set" [routerLink]="['/product-attribute-set/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="epmresourcesApp.productAttributeSet.home.createLabel">
            Create a new Product Attribute Set
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productAttributeSets?.length === 0">
        <span jhiTranslate="epmresourcesApp.productAttributeSet.home.notFound">No productAttributeSets found</span>
    </div>
    <div class="table-responsive" *ngIf="productAttributeSets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.productAttributeSet.productAttributeSetName">Product Attribute Set Name</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.productAttributeSet.productOptionSet">Product Option Set</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productAttributeSet of productAttributeSets ;trackBy: trackId">
                <td><a [routerLink]="['/product-attribute-set', productAttributeSet.id, 'view' ]">{{productAttributeSet.id}}</a></td>
                <td>{{productAttributeSet.productAttributeSetName}}</td>
                <td>
                    <div *ngIf="productAttributeSet.productOptionSetId">
                        <a [routerLink]="['/product-option-set', productAttributeSet.productOptionSetId , 'view' ]" >{{productAttributeSet.productOptionSetProductOptionSetValue}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-attribute-set', productAttributeSet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-attribute-set', productAttributeSet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-attribute-set', { outlets: { popup: productAttributeSet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
