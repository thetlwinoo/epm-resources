<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productAttributeSet">
            <h2><span jhiTranslate="epmresourcesApp.productAttributeSet.detail.title">Product Attribute Set</span> {{productAttributeSet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmresourcesApp.productAttributeSet.productAttributeSetName">Product Attribute Set Name</span></dt>
                <dd>
                    <span>{{productAttributeSet.productAttributeSetName}}</span>
                </dd>
                <dt><span jhiTranslate="epmresourcesApp.productAttributeSet.productOptionSet">Product Option Set</span></dt>
                <dd>
                    <div *ngIf="productAttributeSet.productOptionSetId">
                        <a [routerLink]="['/product-option-set', productAttributeSet.productOptionSetId, 'view']">{{productAttributeSet.productOptionSetProductOptionSetValue}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-attribute-set', productAttributeSet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
