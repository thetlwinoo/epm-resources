<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-address-types-heading" jhiTranslate="epmresourcesApp.addressTypes.home.createOrEditLabel">Create or edit a Address Types</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.addressTypes.addressTypeName" for="field_addressTypeName">Address Type Name</label>
                    <input type="text" class="form-control" name="addressTypeName" id="field_addressTypeName"
                           formControlName="addressTypeName"/>
                    <div *ngIf="editForm.get('addressTypeName').invalid && (editForm.get('addressTypeName').dirty || editForm.get('addressTypeName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('addressTypeName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.addressTypes.refer" for="field_refer">Refer</label>
                    <input type="text" class="form-control" name="refer" id="field_refer"
                           formControlName="refer"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
