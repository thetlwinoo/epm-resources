<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-currency-rate-heading" jhiTranslate="epmresourcesApp.currencyRate.home.createOrEditLabel">Create or edit a Currency Rate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.currencyRateDate" for="field_currencyRateDate">Currency Rate Date</label>
                    <div class="d-flex">
                        <input id="field_currencyRateDate" type="datetime-local" class="form-control" name="currencyRateDate" formControlName="currencyRateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('currencyRateDate').invalid && (editForm.get('currencyRateDate').dirty || editForm.get('currencyRateDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('currencyRateDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('currencyRateDate').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.fromCurrencyCode" for="field_fromCurrencyCode">From Currency Code</label>
                    <input type="text" class="form-control" name="fromCurrencyCode" id="field_fromCurrencyCode"
                           formControlName="fromCurrencyCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.toCurrencyCode" for="field_toCurrencyCode">To Currency Code</label>
                    <input type="text" class="form-control" name="toCurrencyCode" id="field_toCurrencyCode"
                           formControlName="toCurrencyCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.averageRate" for="field_averageRate">Average Rate</label>
                    <input type="number" class="form-control" name="averageRate" id="field_averageRate"
                           formControlName="averageRate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.endOfDayRate" for="field_endOfDayRate">End Of Day Rate</label>
                    <input type="number" class="form-control" name="endOfDayRate" id="field_endOfDayRate"
                           formControlName="endOfDayRate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.lastEditedBy" for="field_lastEditedBy">Last Edited By</label>
                    <input type="text" class="form-control" name="lastEditedBy" id="field_lastEditedBy"
                           formControlName="lastEditedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.currencyRate.lastEditedWhen" for="field_lastEditedWhen">Last Edited When</label>
                    <div class="d-flex">
                        <input id="field_lastEditedWhen" type="datetime-local" class="form-control" name="lastEditedWhen" formControlName="lastEditedWhen" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
