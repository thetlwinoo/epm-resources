<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="uploadActionTypes">
            <h2><span jhiTranslate="epmresourcesApp.uploadActionTypes.detail.title">Upload Action Types</span> {{uploadActionTypes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="epmresourcesApp.uploadActionTypes.actionTypeName">Action Type Name</span></dt>
                <dd>
                    <span>{{uploadActionTypes.actionTypeName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/upload-action-types', uploadActionTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
