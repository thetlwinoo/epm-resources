<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-stock-items-heading" jhiTranslate="epmresourcesApp.stockItems.home.createOrEditLabel">Create or edit a Stock Items</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.vendorCode" for="field_vendorCode">Vendor Code</label>
                    <input type="text" class="form-control" name="vendorCode" id="field_vendorCode"
                           formControlName="vendorCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.vendorSKU" for="field_vendorSKU">Vendor SKU</label>
                    <input type="text" class="form-control" name="vendorSKU" id="field_vendorSKU"
                           formControlName="vendorSKU"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.generatedSKU" for="field_generatedSKU">Generated SKU</label>
                    <input type="text" class="form-control" name="generatedSKU" id="field_generatedSKU"
                           formControlName="generatedSKU"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.barcode" for="field_barcode">Barcode</label>
                    <input type="text" class="form-control" name="barcode" id="field_barcode"
                           formControlName="barcode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                           formControlName="unitPrice"/>
                    <div *ngIf="editForm.get('unitPrice').invalid && (editForm.get('unitPrice').dirty || editForm.get('unitPrice').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unitPrice').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('unitPrice')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.recommendedRetailPrice" for="field_recommendedRetailPrice">Recommended Retail Price</label>
                    <input type="number" class="form-control" name="recommendedRetailPrice" id="field_recommendedRetailPrice"
                           formControlName="recommendedRetailPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.quantityOnHand" for="field_quantityOnHand">Quantity On Hand</label>
                    <input type="number" class="form-control" name="quantityOnHand" id="field_quantityOnHand"
                           formControlName="quantityOnHand"/>
                    <div *ngIf="editForm.get('quantityOnHand').invalid && (editForm.get('quantityOnHand').dirty || editForm.get('quantityOnHand').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quantityOnHand').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('quantityOnHand')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemLength" for="field_itemLength">Item Length</label>
                    <input type="number" class="form-control" name="itemLength" id="field_itemLength"
                           formControlName="itemLength"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemWidth" for="field_itemWidth">Item Width</label>
                    <input type="number" class="form-control" name="itemWidth" id="field_itemWidth"
                           formControlName="itemWidth"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemHeight" for="field_itemHeight">Item Height</label>
                    <input type="number" class="form-control" name="itemHeight" id="field_itemHeight"
                           formControlName="itemHeight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemWeight" for="field_itemWeight">Item Weight</label>
                    <input type="number" class="form-control" name="itemWeight" id="field_itemWeight"
                           formControlName="itemWeight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemPackageLength" for="field_itemPackageLength">Item Package Length</label>
                    <input type="number" class="form-control" name="itemPackageLength" id="field_itemPackageLength"
                           formControlName="itemPackageLength"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemPackageWidth" for="field_itemPackageWidth">Item Package Width</label>
                    <input type="number" class="form-control" name="itemPackageWidth" id="field_itemPackageWidth"
                           formControlName="itemPackageWidth"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemPackageHeight" for="field_itemPackageHeight">Item Package Height</label>
                    <input type="number" class="form-control" name="itemPackageHeight" id="field_itemPackageHeight"
                           formControlName="itemPackageHeight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemPackageWeight" for="field_itemPackageWeight">Item Package Weight</label>
                    <input type="number" class="form-control" name="itemPackageWeight" id="field_itemPackageWeight"
                           formControlName="itemPackageWeight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.noOfPieces" for="field_noOfPieces">No Of Pieces</label>
                    <input type="number" class="form-control" name="noOfPieces" id="field_noOfPieces"
                           formControlName="noOfPieces"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.noOfItems" for="field_noOfItems">No Of Items</label>
                    <input type="number" class="form-control" name="noOfItems" id="field_noOfItems"
                           formControlName="noOfItems"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.manufacture" for="field_manufacture">Manufacture</label>
                    <input type="text" class="form-control" name="manufacture" id="field_manufacture"
                           formControlName="manufacture"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.marketingComments" for="field_marketingComments">Marketing Comments</label>
                    <input type="text" class="form-control" name="marketingComments" id="field_marketingComments"
                           formControlName="marketingComments"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.internalComments" for="field_internalComments">Internal Comments</label>
                    <input type="text" class="form-control" name="internalComments" id="field_internalComments"
                           formControlName="internalComments"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.sellStartDate" for="field_sellStartDate">Sell Start Date</label>
                    <div class="d-flex">
                        <input id="field_sellStartDate" type="datetime-local" class="form-control" name="sellStartDate" formControlName="sellStartDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.sellEndDate" for="field_sellEndDate">Sell End Date</label>
                    <div class="d-flex">
                        <input id="field_sellEndDate" type="datetime-local" class="form-control" name="sellEndDate" formControlName="sellEndDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.sellCount" for="field_sellCount">Sell Count</label>
                    <input type="number" class="form-control" name="sellCount" id="field_sellCount"
                           formControlName="sellCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.customFields" for="field_customFields">Custom Fields</label>
                    <input type="text" class="form-control" name="customFields" id="field_customFields"
                           formControlName="customFields"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.thumbnailUrl" for="field_thumbnailUrl">Thumbnail Url</label>
                    <input type="text" class="form-control" name="thumbnailUrl" id="field_thumbnailUrl"
                           formControlName="thumbnailUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.activeInd" for="field_activeInd">Active Ind</label>
                    <input type="checkbox" class="form-control" name="activeInd" id="field_activeInd"
                           formControlName="activeInd"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.lastEditedBy" for="field_lastEditedBy">Last Edited By</label>
                    <input type="text" class="form-control" name="lastEditedBy" id="field_lastEditedBy"
                           formControlName="lastEditedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.lastEditedWhen" for="field_lastEditedWhen">Last Edited When</label>
                    <div class="d-flex">
                        <input id="field_lastEditedWhen" type="datetime-local" class="form-control" name="lastEditedWhen" formControlName="lastEditedWhen" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.stockItemOnReviewLine" for="field_stockItemOnReviewLine">Stock Item On Review Line</label>
                    <select class="form-control" id="field_stockItemOnReviewLine" name="stockItemOnReviewLine" formControlName="stockItemOnReviewLineId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reviewLinesOption.id" *ngFor="let reviewLinesOption of stockitemonreviewlines; trackBy: trackReviewLinesById">{{reviewLinesOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemLengthUnit" for="field_itemLengthUnit">Item Length Unit</label>
                    <select class="form-control" id="field_itemLengthUnit" name="itemLengthUnit" formControlName="itemLengthUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemWidthUnit" for="field_itemWidthUnit">Item Width Unit</label>
                    <select class="form-control" id="field_itemWidthUnit" name="itemWidthUnit" formControlName="itemWidthUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemHeightUnit" for="field_itemHeightUnit">Item Height Unit</label>
                    <select class="form-control" id="field_itemHeightUnit" name="itemHeightUnit" formControlName="itemHeightUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.packageLengthUnit" for="field_packageLengthUnit">Package Length Unit</label>
                    <select class="form-control" id="field_packageLengthUnit" name="packageLengthUnit" formControlName="packageLengthUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.packageWidthUnit" for="field_packageWidthUnit">Package Width Unit</label>
                    <select class="form-control" id="field_packageWidthUnit" name="packageWidthUnit" formControlName="packageWidthUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.packageHeightUnit" for="field_packageHeightUnit">Package Height Unit</label>
                    <select class="form-control" id="field_packageHeightUnit" name="packageHeightUnit" formControlName="packageHeightUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.itemPackageWeightUnit" for="field_itemPackageWeightUnit">Item Package Weight Unit</label>
                    <select class="form-control" id="field_itemPackageWeightUnit" name="itemPackageWeightUnit" formControlName="itemPackageWeightUnitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitMeasureOption.id" *ngFor="let unitMeasureOption of unitmeasures; trackBy: trackUnitMeasureById">{{unitMeasureOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.productAttribute" for="field_productAttribute">Product Attribute</label>
                    <select class="form-control" id="field_productAttribute" name="productAttribute" formControlName="productAttributeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productAttributeOption.id" *ngFor="let productAttributeOption of productattributes; trackBy: trackProductAttributeById">{{productAttributeOption.value}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.productOption" for="field_productOption">Product Option</label>
                    <select class="form-control" id="field_productOption" name="productOption" formControlName="productOptionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOptionOption.id" *ngFor="let productOptionOption of productoptions; trackBy: trackProductOptionById">{{productOptionOption.value}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.material" for="field_material">Material</label>
                    <select class="form-control" id="field_material" name="material" formControlName="materialId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialsOption.id" *ngFor="let materialsOption of materials; trackBy: trackMaterialsById">{{materialsOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.currency" for="field_currency">Currency</label>
                    <select class="form-control" id="field_currency" name="currency" formControlName="currencyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="currencyOption.id" *ngFor="let currencyOption of currencies; trackBy: trackCurrencyById">{{currencyOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.barcodeType" for="field_barcodeType">Barcode Type</label>
                    <select class="form-control" id="field_barcodeType" name="barcodeType" formControlName="barcodeTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="barcodeTypesOption.id" *ngFor="let barcodeTypesOption of barcodetypes; trackBy: trackBarcodeTypesById">{{barcodeTypesOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.stockItems.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
