<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-attribute-heading" jhiTranslate="epmresourcesApp.productAttribute.home.createOrEditLabel">Create or edit a Product Attribute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.productAttribute.productAttributeValue" for="field_productAttributeValue">Product Attribute Value</label>
                    <input type="text" class="form-control" name="productAttributeValue" id="field_productAttributeValue"
                           formControlName="productAttributeValue"/>
                    <div *ngIf="editForm.get('productAttributeValue').invalid && (editForm.get('productAttributeValue').dirty || editForm.get('productAttributeValue').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productAttributeValue').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.productAttribute.productAttributeSet" for="field_productAttributeSet">Product Attribute Set</label>
                    <select class="form-control" id="field_productAttributeSet" name="productAttributeSet" formControlName="productAttributeSetId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productAttributeSetOption.id" *ngFor="let productAttributeSetOption of productattributesets; trackBy: trackProductAttributeSetById">{{productAttributeSetOption.productAttributeSetName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="epmresourcesApp.productAttribute.supplier" for="field_supplier">Supplier</label>
                    <select class="form-control" id="field_supplier" name="supplier" formControlName="supplierId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="suppliersOption.id" *ngFor="let suppliersOption of suppliers; trackBy: trackSuppliersById">{{suppliersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
