<div>
    <h2 id="page-heading">
        <span jhiTranslate="epmresourcesApp.packageTypes.home.title">Package Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-package-types" [routerLink]="['/package-types/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="epmresourcesApp.packageTypes.home.createLabel">
            Create a new Package Types
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="packageTypes?.length === 0">
        <span jhiTranslate="epmresourcesApp.packageTypes.home.notFound">No packageTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="packageTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.packageTypes.packageTypeName">Package Type Name</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.packageTypes.validFrom">Valid From</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.packageTypes.validTo">Valid To</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let packageTypes of packageTypes ;trackBy: trackId">
                <td><a [routerLink]="['/package-types', packageTypes.id, 'view' ]">{{packageTypes.id}}</a></td>
                <td>{{packageTypes.packageTypeName}}</td>
                <td>{{packageTypes.validFrom | date:'medium'}}</td>
                <td>{{packageTypes.validTo | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/package-types', packageTypes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/package-types', packageTypes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/package-types', { outlets: { popup: packageTypes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
