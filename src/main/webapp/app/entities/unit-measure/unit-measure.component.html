<div>
    <h2 id="page-heading">
        <span jhiTranslate="epmresourcesApp.unitMeasure.home.title">Unit Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-measure" [routerLink]="['/unit-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="epmresourcesApp.unitMeasure.home.createLabel">
            Create a new Unit Measure
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="unitMeasures?.length === 0">
        <span jhiTranslate="epmresourcesApp.unitMeasure.home.notFound">No unitMeasures found</span>
    </div>
    <div class="table-responsive" *ngIf="unitMeasures?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.unitMeasure.code">Code</span></th>
            <th scope="col" ><span jhiTranslate="epmresourcesApp.unitMeasure.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unitMeasure of unitMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/unit-measure', unitMeasure.id, 'view' ]">{{unitMeasure.id}}</a></td>
                <td>{{unitMeasure.code}}</td>
                <td>{{unitMeasure.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/unit-measure', unitMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-measure', unitMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-measure', { outlets: { popup: unitMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
